<div *ngFor="let item of menu">
    <h2>{{item.title | titlecase}}</h2>
    <hr>

    <ul class="list-group">
        <li class="list-group-item" *ngFor="let menuitem of item.menuitems" [routerLink]="menuitem.ruta" routerLinkActive="active">
            {{menuitem.texto}}
        </li>
       
    </ul>

</div>
