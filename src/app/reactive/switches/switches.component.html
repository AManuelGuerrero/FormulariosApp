<h2>Reactive: <small>Switches</small></h2>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="radio" id="radioMasculino" value="M" formControlName="genero">
                <label class="form-check-label" for="radioMasculino">Masculino</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" id="radioFemenino" value="F" formControlName="genero">
                <label class="form-check-label" for="radioFemenino">Femenino</label>
              </div>
        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" type="checkbox" id="switchNotificacion" formControlName="notificaciones">
                <label class="form-check-label" for="switchNotificacion">Quiero recivir notificaciones</label>
              </div>
        </div>
    </div>


    <!-- Check boxs -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="chechTerminos" formControlName="condiciones">
                <label class="form-check-label" for="chechTerminos">Términos y condiciones de uso</label>
            </div>
        </div>
    </div>

    <!-- Botón -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" type="submit" >Guardar</button>
        </div>
    </div>

</form>

 <h5>Valor del formulario</h5>
<pre>{{miFormulario.value | json}}</pre>
<hr>

<h5>Persona</h5>
<pre>{{persona | json}}</pre>
<hr>

<h5>Valid</h5>
<pre>{{miFormulario.valid}}</pre>
<hr>
